<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lunch Checker</h1>
    <p>Enter items separated by commas:</p>
    
    <input type="text" id="inputBox" placeholder="Enter items">
    <!-- Note: Empty items (e.g., ", ,") are NOT counted as valid items -->

    <button onclick="checkLunch()">Check</button>
    
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
